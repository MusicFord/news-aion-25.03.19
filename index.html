<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка с GIF и Зумом</title>

    <!-- PhotoSwipe стили (для зума и листания) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.2/photoswipe.min.css">

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            display: flex;
            flex-direction: column; /* Располагаем элементы в колонку */
            align-items: center; /* Выравниваем всё по центру */
            width: 100%;
            max-width: 300px; /* Максимальная ширина */
            cursor: zoom-in;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            width: 100%; /* GIF будет той же ширины, что и фоновая картинка */
            display: block;
            margin-top: 5px; /* Отступ между картинкой и GIF */
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <!-- Первая картинка -->
    <a href="test1.jpg" data-pswp-width="1000" data-pswp-height="600">
        <div class="image-container">
            <img src="test1.jpg" class="background-img" alt="Фон 1">
            <img src="новый морф.gif" class="gif-overlay" alt="GIF 1">
        </div>
    </a>
</div>

<!-- PhotoSwipe (скрипт для зума и листания) -->
<script type="module">
    import PhotoSwipeLightbox from "https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.2/photoswipe-lightbox.esm.min.js";

    const lightbox = new PhotoSwipeLightbox({
        gallery: "#gallery",
        children: "a",
        pswpModule: () => import("https://cdnjs.cloudflare.com/ajax/libs/photoswipe/5.3.2/photoswipe.esm.min.js")
    });

    lightbox.init();
</script>

</body>
</html>
