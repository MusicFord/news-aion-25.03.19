<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увеличенная картинка и GIF</title>

    <style>
        body {
            text-align: center;
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image-container {
            position: relative;
            width: 150%; /* Увеличиваем контейнер в 3 раза */
            cursor: default;
        }
        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }
        .gif-overlay {
            width: 100%;
            display: block;
            border-radius: 10px;
            margin-top: 0; /* Отсутствие отступа между картинкой и GIF */
        }
    </style>
</head>
<body>

<h2>made_by_MusicFord</h2>

<div class="gallery" id="gallery">
    <!-- Один контейнер для картинки и GIF -->
    <div class="image-container">
        <!-- Картинка -->
        <img src="test1.jpg" class="background-img" alt="Фон 1">
        <!-- GIF -->
        <img src="новый морф.gif" class="gif-overlay" alt="GIF 1">
    </div>
</div>

</body>
</html>
